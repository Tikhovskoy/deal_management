{% extends 'base.html' %}

{% block title %}Генерация QR-кодов для товаров{% endblock %}

{% block content %}
<div class="header">
    <h1>Генерация QR-кодов для товаров</h1>
    <p class="user-info">Введите ID товара для генерации QR-кода</p>
</div>

<div class="section">
    {% if error %}
    <div class="alert alert-error">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'product_qr:index' %}">
        <div class="form-group">
            <label for="product_id">ID товара <span class="required">*</span></label>
            <input type="text" id="product_id" name="product_id" required>
        </div>

        <button type="submit" class="btn btn-primary">Сгенерировать QR-код</button>
    </form>
</div>
{% endblock %}

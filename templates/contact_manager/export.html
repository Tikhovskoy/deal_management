{% extends 'base.html' %}

{% block title %}Экспорт контактов{% endblock %}

{% block content %}
<div class="container mt-4">
    {% include 'includes/page_header.html' with title='Экспорт контактов' show_back_button=True %}

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <p>Выберите формат файла и нажмите на кнопку, чтобы начать экспорт.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="format" id="csvRadio" value="csv"
                                    checked>
                                <label class="form-check-label" for="csvRadio">CSV</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="format" id="xlsxRadio" value="xlsx">
                                <label class="form-check-label" for="xlsxRadio">XLSX</label>
                            </div>
                        </div>

                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2">Экспортировать контакты</button>
                            <a href="{% url 'contact_manager:index' %}" class="btn btn-secondary">Назад</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
